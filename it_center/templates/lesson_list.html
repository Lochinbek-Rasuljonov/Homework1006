{% extends 'base.html' %}
{% block title %}Lessons{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">{{ course.title }}</h1>
<p>{{ course.description }}</p>
<ul>
    {% for lesson in lessons %}
    <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
